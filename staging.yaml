default:
    shell: /bin/bash -l -c
    user: root
    project_name: mycelium


app-server-1:
    directory: /var/www
    hosts:
        - digitalmycelium.com
    services:
        - mycelium
        - nginx

app-servers:
    directory: /var/www
    hosts:
        - digitalmycelium.com
    services:
        - mycelium
        - nginx

db-servers:
    hosts:
        - ext-mysql.digitalmycelium.com
    services:
        -percona

db-server-master:
    hosts:
        - ext-mysql-master.digitalmycelium.com
    services:
        - percona

db-server-slave-1:
    hosts:
        - ext-mysql-slave.digitalmycelium.com
    services:
        - percona

celery-servers:
    directory: /var/www
    hosts:
        - ext-mycelium-celery-staging.digitalmycelium.com
    services:
        - celeryd-mycelium

memcached-servers:
    hosts:
        - ext-Memcached1010.digitalmycelium.com
    services:
        - memcached

redis-servers:
    hosts:
        - ext-Redis.digitalmycelium.com
    services:
        - redis
