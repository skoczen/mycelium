{% load pagination_tags %}
{% if people_proxies %}
{% autopaginate people_proxies 20 %}
<table class="results_table">
	<tr class="person_row header">
		<th class="name">Name</th>
		<th class="email">Email</th>
		<th class="phone_number">Phone Number</th>
	</tr>
{% for p in people_proxies %}{{p.search_result_row|safe}}{% endfor %}
	<tr><td colspan="2">
		{% paginate %}
	</td></tr>
</table>
{% else %}
<div class="no_people_found">
	No people found for search "{{q}}".
</div>
{% endif %}
