{% load friendly_data_formatting %}{% with obj.primary_email as email %}{% with obj.primary_phone_number as phone %}
<tr class="result_row person_row striped_row">
	<td class="col_0 name">
		<a href="{% url people:person obj.pk %}">
			<icon class="{{obj.contact_type}}" ></icon>
			<span class="highlightable">{{obj.full_name}}</span>
		</a>
	</td>
	<td class="col_1 email"><a href="mailto:{{email}}" class="highlightable">{{email|clean_none}}</a></td>
	<td class="col_2 phone_number highlightable">{{phone|clean_none}}</td>
</tr>{% endwith %}{% endwith %}
