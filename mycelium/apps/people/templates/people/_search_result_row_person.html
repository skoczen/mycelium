{% with obj.primary_email as email %}
{% with obj.primary_phone_number as phone %}
<tr class="result_row person_row striped_row">
	<td class="name">
		<a href="{% url people:person obj.pk %}">
			<icon class="{{obj.contact_type}}" ></icon>
			<span class="highlightable">{{obj.full_name}}</span>
		</a>
	</td>
	<td class="email {% if email.is_best_contact_method %}best_contact{% endif %}"><a href="mailto:{{email}}" class="highlightable">{{email}}</a></td>
	<td class="phone_number highlightable {% if phone.is_best_contact_method %}best_contact{% endif %}">{{phone}}</td>
</tr>
{% endwith %}
{% endwith %}
