<tr class="result_row person_row striped_row spreadsheet_row">

				<icon class="{{obj.contact_type}}" ></icon>
				<a href="{% url spreadsheets:spreadsheet obj.pk %}" ><span class="highlightable">{{obj.full_name}}</span></a>
	</td>
	<td class="count	"	>{{obj.num_rows}} people</td>

</tr>
