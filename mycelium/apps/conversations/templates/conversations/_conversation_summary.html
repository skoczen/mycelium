{% load i18n generic_fields friendly_data_formatting humanize %}
<div class="conversation_row">
	<a href="{% url conversations:delete_conversation_from_people_tab c.pk %}" class="delete_conversation_btn mycelium_delete_btn mycelium_active_grey mycelium_small_btn mycelium_btn">Delete Conversation</a>
	<div class="conversation_type">{{c.conversation_type}}</div>
	<div class="conversation_date">{{c.date}}</div>
	<div class="conversation_body">
	{% if c.bigger_than_the_gist %}
		<span class="gist">{{c.gist}}</span>
		<a href="#" class="read_all_link">Read all</a>
		<span class="full_body hidden">{{c.body}} <a href="#" class="read_less_link">Show less</a></span>
	{% else %}
		<span class="full_body">{{c.body}}</span>
	{% endif %}</div>
</div>
