{% load humanize %}
<tr class="result_row person_row striped_row organization_row">
	<td class="col_0 name ">
		<a href="{% url groups:group obj.pk %}">
			<icon class="{{obj.contact_type}}" ></icon>
			<span class="highlightable">{{obj.full_name}}</span>
		</a>
	</td>
	<td class="col_1 num_members "><span class="hide_in_global">{{obj.num_members|intcomma}}</span></td>
	<td class="col_2 "></td>
</tr>
