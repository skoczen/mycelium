<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="description" content="{{page.keywords}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{STATIC_URL}}/favicon.ico">
  <link rel="apple-touch-icon" href="{{STATIC_URL}}/apple-touch-icon.png">

  <link rel="stylesheet" href="{{STATIC_URL}}css/style.css?v=2">
  <script src="{{STATIC_URL}}js/libs/modernizr-1.7.min.js"></script>
	
  {% block css %}
  <!-- The 1140px Grid - http://cssgrid.net/ -->
  <!--[if lte IE 9]><link rel="stylesheet" href="{{STATIC_URL}}css/ie.css" type="text/css" media="screen" /><![endif]-->
  <link rel="stylesheet" href="{{STATIC_URL}}css/1140.css" type="text/css" media="screen" />
  {# <link rel="stylesheet" href="{{STATIC_URL}}css/styles.css" type="text/css" media="screen" /> #}
  {% endblock %}

  {{template.extra_head_html}}
</head>

<body>

  <div id="container">
    <header>
  		{{ template.page_header_html }}
	  	{# main navigation #}
	  	{# section navigation #}
    </header>
    <div id="main" role="main">
	  {{ template.pre_content_html }}
	  {{ page.content }}
	  {{ template.post_content_html }}
    </div>
  </div>

  {% block js %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='{{STATIC_URL}}js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
  <script src="{{STATIC_URL}}js/plugins.js"></script>
  <script src="{{STATIC_URL}}js/script.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}js/css3-mediaqueries.js"></script>

  <!--[if lt IE 7 ]>
    <script src="{{STATIC_URL}}js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");</script>
  <![endif]-->
